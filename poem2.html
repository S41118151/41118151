<body>
    <pre>
    <h1 class="poem-title">烏衣巷</h1>
    <p class="poem-content">
        朝代：唐代

        作者：劉禹錫
        
        原文：
        
        朱雀橋邊野草花，烏衣巷口夕陽斜。
        舊時王謝堂前燕，飛入尋常百姓家。</p>
